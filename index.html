<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Socket Io Project</title>
</head>
<body>
     <!-- An h1 element with an ID where the received message will be displayed -->
    <h1 id="myTime"></h1>


    <!-- Loads the Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Creates a socket object to establish a connection with the server
        const socket = io();

        socket.on('message', (msg) => { // Listens for the 'message' event from the server 
            // document.write(msg)  // This would overwrite the entire page content, so it's commented out
            document.getElementById("myTime").innerHTML="";  // Clears any previous content inside the h1 element
            document.getElementById("myTime").innerHTML=msg; // Updates the h1 element with the received message
        })
    </script>
</body>
</html>
